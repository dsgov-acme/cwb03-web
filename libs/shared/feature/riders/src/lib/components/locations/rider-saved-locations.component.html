<div class="location-actions">
  <nuverial-button
    class="new-form-button"
    ariaLabel="Schedule a ride"
    [loading]="false"
    (click)="createNewLocation()"
    buttonStyle="outlined"
    buttonType="submit"
    colorTheme="primary"
  >
    <nuverial-icon iconName="add_location" />
    New Location
  </nuverial-button>
</div>
<div class="location-list">
  <ng-container *ngFor="let location of (locations$ | async); trackBy: trackByFn">
    <dsg-rider-saved-location-card [location]="location" />
  </ng-container>
</div>
